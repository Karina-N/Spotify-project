<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        
        <header class="header">
            <div class="ex">&#10005;</div>

            <div class="spotify">
                <img id="logo" src="./logospotify.png" alt="logo">
            </div>
            <div class="arrows">
                <p>&lt</p>
                <p>&gt</p>
            </div>
        </header>

        <main>
            <div class="buttons">
                <div class="facebook">

                    <i class="fa fa-facebook-f"></i>
                    <a>Continue with facebook</a>
                </div>
                <div class="apple">

                    <i class="fa fa-apple"></i>
                    <a>Continue with apple</a>
                </div>
                <div class="phone">
                    <a>Continue with phone number</a>
                </div>
                

                <div class="flex-parent">
                    <div class="flex-child-edge"></div>
                    <div class="flex-child-text">or</div>
                    <div class="flex-child-edge"></div>
                  </div>





            </div>
            <form class="form">
                <input class="text-box" id="email" type="email" placeholder="Email address or username">
                <input class="text-box" id="password" type="password" placeholder="Password">

                <div class="login-row">
                        <div class="checkbox">
                            <input  type="checkbox">
                            <label>Remember me</label>
                        </div>  
                    
                        <a class="login-button" href="#">Log in</a>
                </div>
            
                <a class="forgot-row" href="#">Forgot your password?</a>
            
                <div class="bottom-text">
                    <a class="no-account" href="#">Don't have an account?</a>
                    <a class="sign-up" href="#">Sign up for spotify</a>
                </div>
            </form>
            
        </main>


    </div>
</body>
